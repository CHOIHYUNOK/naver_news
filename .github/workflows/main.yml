name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # 호환성이 가장 좋은 우분투 22.04 사용
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. 자바 11 설치 (안드로이드 빌드 필수)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 2. 파이썬 3.8 설치
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3. 필수 시스템 라이브러리 설치
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf libtool pkg-config unzip \
            libffi-dev libssl-dev

      # 4. Buildozer 설치 (버전 지정)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      # 5. [중요] 기존 캐시 삭제 후 빌드 실행 (yes 명령어 제거)
      - name: Build APK
        run: |
          buildozer android clean
          buildozer -v android debug

      # 6. 결과물 업로드
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
