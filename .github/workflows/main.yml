name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # 가장 안정적인 구버전 우분투 사용 (최신 버전은 에러 발생)
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. 자바 11 설치 (NDK 25b와 호환)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 2. 파이썬 3.8 설치 (가장 에러 없는 버전)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3. 시스템 필수 도구 설치 (Exit 100 방지용)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf libtool pkg-config unzip \
            libffi-dev libssl-dev \
            autopoint gettext cmake

      # 4. Buildozer 및 구버전 Cython 설치
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      # 5. [중요] 초기화 후 빌드 실행
      # 이전에 실패한 찌꺼기 파일(.buildozer)을 강제로 지우고 시작합니다.
      - name: Build APK
        run: |
          rm -rf .buildozer
          buildozer android clean
          buildozer -v android debug

      # 6. 결과 파일 업로드
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
