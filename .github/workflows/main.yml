name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # [핵심 1] 최신 버전 대신 안정적인 Ubuntu 22.04 사용
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # [핵심 2] Java 17 사용 (최신 안드로이드 SDK 호환)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # [핵심 3] Python 3.9 사용
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # [핵심 4] 시스템 필수 패키지 설치
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf libtool pkg-config unzip \
            libffi-dev libssl-dev

      # [핵심 5] Buildozer 및 Cython 구버전 강제 설치 (매우 중요!)
      # Kivy 2.2.1은 최신 Cython 3.0과 호환되지 않아 에러가 납니다.
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      # [핵심 6] 빌드 실행 (yes 명령어 제거, spec 파일 설정 믿기)
      - name: Build APK
        run: buildozer android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
