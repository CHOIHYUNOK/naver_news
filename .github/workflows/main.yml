name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # [핵심] 최신 버전(24.04) 대신 호환성 좋은 22.04 사용
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. 자바 11 설치 (Buildozer와 가장 궁합이 좋음)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 2. 파이썬 3.8 설치 (가장 안정적)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      # 3. 필수 시스템 프로그램 설치
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf libtool pkg-config unzip \
            libffi-dev libssl-dev

      # 4. Buildozer 및 Cython 설치 (버전 고정)
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      # 5. 빌드 실행 (상세 로그 -v 옵션 추가)
      - name: Build APK
        run: buildozer -v android debug

      # 6. 결과물 업로드
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
