name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # 1. 자바 11 (가장 안정적)
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      # 2. 파이썬 3.10 (3.8보다 최신 라이브러리 호환성 좋음)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. [핵심] 시스템 필수 도구 왕창 설치 (autopoint, gettext 추가됨)
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf libtool pkg-config unzip \
            libffi-dev libssl-dev \
            autopoint gettext cmake

      # 4. Buildozer 설치
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install "cython<3.0.0" buildozer

      # 5. 기존 쓰레기 파일 청소 후 빌드 (yes 명령어 불필요)
      - name: Build APK
        run: |
          buildozer android clean
          buildozer -v android debug

      # 6. 결과 업로드
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
