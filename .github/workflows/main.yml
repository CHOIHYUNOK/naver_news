name: Build Android APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    # [중요] 반드시 ubuntu-22.04를 써야 합니다. (24.04는 에러남)
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      # [중요] 안드로이드 SDK 최신 툴은 Java 17이 필요합니다.
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git python3-dev \
            ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            autoconf libtool pkg-config unzip \
            libffi-dev libssl-dev

      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          # Kivy 2.2.1과 호환되는 구버전 Cython 강제 설치
          pip install "cython<3.0.0" buildozer

      - name: Build APK
        run: buildozer android debug

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
